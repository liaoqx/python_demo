<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加车辆信息</title>
    {% load staticfiles %}
    <script src="{% static 'js/common.js' %}"></script>
</head>
<body bgcolor="#87CEFA">
<form action="addCar" method="post" onsubmit="return getColors()">
        车型编号：<input type="text" name="car_id"><br><br>

        车辆名称：<input type="text" name="car_name"><br><br>

        出厂时间：<input type="text" id="produce_time" name="produce_time">

        <br><br>

        总质量(KG)：<input type="text" name="car_weight"><br><br>

        额定承重量(KG)：<input type="text" name="allowable_weight"><br><br>

        电机功率(KW)：<input type="text" name="power"><br><br>

        发动机型号：<select name="engine" id="engine">
                        {% for engine in engines %}
                            <option value="{{engine.component_id}}">{{engine.component_name}}</option>
                        {% endfor %}
                    </select>
        <br><br>

        乘员数：<input type="text" name="number"><br><br>

    色系：
            <input type="checkbox" value="1" name="color_list">黑色 &nbsp;

            <input type="checkbox" value="2" name="color_list">白色 &nbsp;

            <input type="checkbox" value="3" name="color_list">灰色 &nbsp;

            <input type="checkbox" value="4" name="color_list">蓝色 &nbsp;

            <input type="checkbox" value="5" name="color_list">红色 &nbsp;

            <input type="checkbox" value="6" name="color_list">紫色
        <br><br>
    生产状态：
                      <input type="radio" checked="checked" value="F" name="is_removed">在产
                      <input type="radio" value="T" name="is_removed">停产
    <br><br>
        备注：<textarea name="remark" cols="70" rows="5"></textarea><br><br>
    <input type="hidden" name="colors" id="colors">
    <input type="submit" value="提交"> &nbsp;&nbsp; <input type="reset" value="重置">
</form>
</body>
</html>
