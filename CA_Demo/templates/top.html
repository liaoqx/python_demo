<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
    function to_confirm(){
        var c = window.confirm("确定要退出系统吗?")
        if (c == true)
            window.location.href = "exit"
    }
    </script>
    <style type="text/css">
        body{
             background-color:#87CEFA
        }
        button{
            float:right;
            position:relative;
            margin:20px
        }
        div{
            float:left;
            margin:20px
        }
    </style>
</head>
<body>
<div>
    <strong>Welcome,{{request.session.username}}</strong><br>
    <small>工号：{{request.session.userid}}</small>
</div>
<button onclick="to_confirm()" class="btn btn-info">退出</button>
</body>
</html>
