<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>系统管理首页</title>
</head>
<body>
<center>
    <h1>CA_Demo管理系统</h1>
    <div>
        <form action="login" method="post">
        <label>用户名</label><input type="input" name="username" required>
       {% if err_info.username is not null %}
            <p style="color:red">{{ err_info.username }}</p>
            {% endif %}
        <br>
        <label>密&nbsp;&nbsp;码</label><input type="password" name="password" required><br>
          {% if err_info.password is not null %}
            <p style="color:red">{{ err_info.password }}</p>
            {% endif %}
        <input type="submit" value="登录">&nbsp;&nbsp;<input type="reset" value="重置">
    </form>
    </div>
</center>
</body>
</html>
